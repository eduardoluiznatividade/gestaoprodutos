<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>
        Gestão Produtos - Listar Sobremesa
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}"  rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle"  th:href="@{/assets/css/material-dashboard.css}"  rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="components/sidebar.html"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
<!-- Navbar -->
<div th:replace="components/navbar.html"></div>

<div class="col-12">
			<div class="card my-4">
				<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    	<h6 class="text-black text-capitalize ps-3">Sobremesas</h6>
                    </div>
                </div>
			<div class="card-body px-0 pb-2">
				<div class="table-responsive p-0">
					<table class="table align-items-center mb-0">
						<thead>
							<tr>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Codigo</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nome</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Valor</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Informação</th>					
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Doce</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Quantidade</th>				
							</tr>
						</thead>
						<tbody>
								  	<tr th:each="sobremesa : ${sobremesa}">
								 <td>
                                	<div class="d-flex px-2 py-1">
                                    	<div class="d-flex flex-column justify-content-center">
                                        	<h6 class="mb-0 text-sm" th:text="${sobremesa.id}"></h6>
                                        </div>
                                     </div>
                               </td>
                               <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${sobremesa.nomeProduto}"></p>
							   </td>
                               <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${sobremesa.preco}"></p>
							   </td>						   
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${sobremesa.informacao}"></p>
							   </td>
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${sobremesa.doce}"></p>
							   </td>							 
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${sobremesa.tamanho}"></p>
							   </td>  
							 </tr>	

						</tbody>
					</table>
				</div>
			</div>		
		</div>
	</div>



<!--   Core JS Files   -->
		<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
		<script th:src="@{assets/js/core/popper.min.js}"></script>
		<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>


<!-- Github buttons -->
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
</body>

</html>
