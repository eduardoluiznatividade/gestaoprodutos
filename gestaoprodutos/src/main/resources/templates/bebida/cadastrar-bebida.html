<body class="g-sidenav-show  bg-gray-200">
<div th:replace="components/sidebar.html"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
<!-- Navbar -->
<div th:replace="components/navbar.html"></div>

<div class="container-fluid">
			<form role="form" action="#" th:method="post" th:action="@{cadastrar}" th:object="${bebida}">
				<fieldset class="form-group">
					<legend>Bebidas:</legend>
					<label for="nome" class="form-label">Nome da bebida:</label>
					<input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
						th:required="required" th:field="*{nomeProduto}">
					<label for="valor" class="form-label">Valor:</label>
					<input type="text" class="form-control" id="valor" aria-describedby="emailHelp"
						th:required="required" th:field="*{preco}">
					<label for="tamanho" class="form-label">Tamanho:</label>
					<input type="text" class="form-control" id="tamanho" aria-describedby="emailHelp"
						th:required="required" th:field="*{tamanho}">
					<p></p>
					<input class="form-check-input" type="checkbox" role="switch" id="gelada" th:field="*{gelada}">
					<label for="gelada" class="form-label">Gelada?</label>
					<p></p>
					<label for="marca" class="form-label">Marca:</label>
					<input type="text" class="form-control" id="marca" aria-describedby="emailHelp"
						th:required="required" th:field="*{marca}">
					<p></p>
					<button type="submit" class="btn btn-info">Cadastrar</button>
					<button type="submit" class="btn btn-primary">Cancelar</button>
				</fieldset>
				</form>
		</div>	



<!--   Core JS Files   -->
