<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>
        Gestão Produtos - Cadastrar Sobremesa
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}"  rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle"  th:href="@{/assets/css/material-dashboard.css}"  rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="components/sidebar.html"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
<!-- Navbar -->
<div th:replace="components/navbar.html"></div>

<div class="container-fluid">
			<form role="form" action="#" th:method="post" th:action="@{cadastrar}" th:object="${refeicao}">
				<fieldset class="form-group">
					<legend>Refeiçao:</legend>
					<div class="mb-3">
						<label for="nome" class="form-label">Nome do prato:</label>
						<input type="text" class="form-control bg-white border border-secondary" id="nome" aria-describedby="emailHelp"
							th:required="required" th:field="*{nomeProduto}">
						</div>
					<div class="mb-3">
						<label for="valor" class="form-label">Valor:</label>
						<input type="text" class="form-control bg-white border border-secondary" id="valor" aria-describedby="emailHelp"
							th:required="required" th:field="*{preco}">
					</div>
					<div class="mb-3">
						<label for="peso" class="form-label">Peso:</label>
						<input type="text" class="form-control bg-white border border-secondary" id="peso" aria-describedby="emailHelp"
							th:required="required" th:field="*{peso}">
					</div>
					<div class="mb-3">
						<label for="ingredientes" class="form-label">Ingredientes:</label>
						<input type="text" class="form-control bg-white border border-secondary" id="ingredientes" aria-describedby="emailHelp"
							th:required="required" th:field="*{ingredientes}">
					</div>
					<div class="mb-3">
						<input class="form-check-input bg-white border border-secondary" type="checkbox" role="switch" id="vegano" th:field="*{vegano}">
						<label for="vegano" class="form-label">Vegano?</label>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-info">Cadastrar</button>
						<button type="reset" class="btn btn-primary">Limpar</button>
					</div>
				</fieldset>
				</form>
		</div>



<!--   Core JS Files   -->
		<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
		<script th:src="@{assets/js/core/popper.min.js}"></script>
		<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>


<!-- Github buttons -->

</body>

</html>
